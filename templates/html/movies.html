{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movies</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'movies.css' %}" />
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg navbar-light"
      style="background-color: azure"
    >
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link">{{request.user}}</a>
          </li>
        </ul>
      </div>
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="logout">Logout</a>
        </li>
      </ul>
    </nav>

    <div class="container">
      {%for i in movies %}
      <b>1</b>
      <div class="row mb-10 pb-10">
        {% for j in i %}

        <div class="col-4" onclick="location.href='movies/{{j.title}}'">
          <div class="card mb-10 pb-10">
            <img src="{% static j.img%}" alt="" />
            <h3>{{j.title}}</h3>
            <p>{{j.rating}}/10</p>
          </div>
        </div>

        {% endfor %}
      </div>
      {% endfor %}
    </div>
  </body>
</html>
