{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'logy.css' %}" />
    <style>
      body{
        background: url("{% static 'bg_log_sign.jpg' %}");
      }
    </style>
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg navbar-light"
      style="background-color: azure"
    >
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="/">Home</a>
          </li>
        </ul>
      </div>
    </nav>
    {% if status == 2 %}
    <div class="alert alert-danger" role="alert" id="alerty">
      Invalid Credentials
    </div>
    {% endif %} {% if status == 3 %}
    <div class="alert alert-danger" role="alert" id="alerty">Login First</div>
    {% endif %}
    <div class="container-fluid">
      <div class="row">
        <div class="col"><h1 style="color: azure">Login</h1></div>
      </div>
      <form action="#" method="POST">
        {% csrf_token %}
        <div class="row">
          <div class="col">
            <div class="form-group">{{form.username}}</div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="form-group">{{form.password}}</div>
          </div>
        </div>

        <div class="row">
          <div class="col"></div>
          <div class="col-md-auto">
            <div class="form-group">
              <button
                class="btn"
                style="background-color: azure"
                type="submit"
                value=""
              >
                Login
              </button>
            </div>
          </div>
          <div class="col"></div>
        </div>
      </form>
    </div>
    <script>
      document.getElementById("alerty").style.display = "block";
      setTimeout(function () {
        document.getElementById("alerty").style.display = "none";
      }, 3000);
    </script>
  </body>
</html>
