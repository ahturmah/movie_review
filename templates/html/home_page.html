{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'home_page.html' %}" />
    <title>Document</title>

    <style>
      body {
        background-image: url("{% static 'home_page_bg.jpg'%}");
      }
    </style>
  </head>

  <body>
    <nav
      class="navbar navbar-expand-lg navbar-light"
      style="background-color: azure"
    >
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="/">Home</a>
          </li>
        </ul>
        <ul class="navbar-nav ms-auto">
          {% if request.user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link" href="movies">Movies</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="logout">Logout</a>
          </li>

          {% else %}
          <li class="nav-item">
            <a class="nav-link" href="login">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="signup">Sign Up</a>
          </li>
          {% endif %}
        </ul>
      </div>
    </nav>

    {% if status == 3 %}
    <div class="alert alert-success" role="alert" id="alerty">
      Account Created
    </div>
    {% endif %} {% if status == 2 %}
    <div class="alert alert-success" role="alert" id="alerty">Logged Out</div>
    {% endif %}

    <script>
      document.getElementById("alerty").style.display = "block";
      setTimeout(function () {
        document.getElementById("alerty").style.display = "none";
      }, 3000);
    </script>
  </body>
</html>
